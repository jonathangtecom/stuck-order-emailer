services:
  app:
    build:
      context: .
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - DATABASE_PATH=/app/data/app.db
      - TEMPLATES_PATH=/app/data/templates
      - PORT=3000
